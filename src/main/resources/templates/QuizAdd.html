<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Создать тест</title>
</head>
<body>
<div>
    <div>
        <h2>Создание теста</h2>
        <div>
            <form action="#" th:action="@{/add}" th:object="${quiz}" method="post">
                <label for="name">Название</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Название">
                <label for="description">Описание</label>
                <input type="text" th:field="*{description}" id="description" placeholder="Описание">
                <input type="submit" value="Продолжить">
            </form>
        </div>
    </div>
</div>
</body>
</html>
