<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить тест</title>
</head>
<body>
<div>
    <div>
        <h2>Редактирование теста:</h2>
        <div>
            <form action="#" th:action="@{/edit}" th:object="${quiz}" method="post">
                <input type="hidden" name="id" th:field="${quiz.id}">
                <label for="name">Название</label>
                <br>
                <input type="text" th:field="*{name}" id="name" placeholder="${quiz.name}">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                <br>
                <label for="description">Описание</label>
                <br>
                <textarea type="text" rows="3" th:field="*{description}" id="description" placeholder="${quiz.description}"></textarea>
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</p>
                <br>
                <input type="submit" value="Продолжить">
            </form>
        </div>
    </div>
</div>
</body>
</html>
